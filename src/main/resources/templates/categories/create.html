<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .image-preview-container {
            text-align: center;
            margin: 20px 0;
        }
        .image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0"><i class="bi bi-plus-circle"></i> Crear Nueva Categoría</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/categories/save}" th:object="${category}" method="post" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="categoryName" class="form-label">Nombre de la categoría *</label>
                                <input type="text" class="form-control" id="categoryName" 
                                       th:field="*{categoryName}" required
                                       placeholder="Ej. Electrónicos, Ropa, etc.">
                                <div class="invalid-feedback">Por favor ingresa un nombre válido</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="image" class="form-label">URL de la imagen *</label>
                                <input type="url" class="form-control" id="image" 
                                       th:field="*{image}" required
                                       placeholder="https://ejemplo.com/imagen.jpg">
                                <div class="invalid-feedback">Por favor ingresa una URL válida</div>
                                
                                <div class="image-preview-container">
                                    <img id="imagePreview" src="#" alt="Vista previa de la imagen" class="image-preview">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Descripción</label>
                                <textarea class="form-control" id="description" 
                                          th:field="*{description}" 
                                          rows="3"
                                          placeholder="Descripción detallada de la categoría"></textarea>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/Categories" class="btn btn-secondary me-md-2">
                                    <i class="bi bi-arrow-left"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Guardar Categoría
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Vista previa de la imagen
        document.getElementById('image').addEventListener('input', function(e) {
            const preview = document.getElementById('imagePreview');
            if (e.target.value) {
                preview.src = e.target.value;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        });
        
        // Validación del formulario
        (function() {
            'use strict';
            
            const forms = document.querySelectorAll('.needs-validation');
            
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
