<!DOCTYPE html>
<html lang="en" class="h-full bg-white" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title th:text="${user.identification != null} ? 'Edit User' : 'Create User'"></title>
</head>

<body class="h-full">
    <div class="min-h-full bg-gray-100">
        <nav class="bg-gradient-to-r from-gray-800 to-gray-900 shadow-lg">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-6">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center">
                        <div class="hidden md:block ml-10">
                            <div class="flex items-center space-x-8">
                                <a href="/"
                                    class="px-3 py-2 text-sm font-medium text-gray-100 hover:text-orange-400 transition duration-200">Home</a>
                                <a href="/users"
                                    class="px-3 py-2 text-sm font-medium text-gray-100 hover:text-orange-400 transition duration-200">Users</a>
                                <a href="/categories"
                                    class="px-3 py-2 text-sm font-medium text-gray-100 hover:text-orange-400 transition duration-200">Categories</a>
                                <a href="/products"
                                    class="px-3 py-2 text-sm font-medium text-gray-100 hover:text-orange-400 transition duration-200">Products</a>
                            </div>
                        </div>
                    </div>
                    <div class="hidden md:flex items-center space-x-6">
                        <button type="button"
                            class="relative p-2 text-gray-100 hover:text-orange-400 transition duration-200"
                            onclick="window.location.href='/shopping-cart'">
                            <span class="sr-only">Carrito de Compras</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-7 h-7">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                            </svg>
                            <span id="cart-count" th:text="${productCount}"
                                class="absolute top-0 right-0 -mt-1.5 -mr-1.5 bg-orange-500 text-gray-900 text-xs font-bold px-1.5 py-0.5 rounded-full"></span>
                        </button>
                        <!-- Dropdown de usuario -->
                        <div class="relative">
                            <button type="button"
                                class="flex items-center p-2 rounded-full text-gray-100 hover:text-orange-400 transition duration-200 focus:outline-none"
                                id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                <span class="sr-only">Abrir men√∫ de usuario</span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <div class="mx-auto max-w-7xl px-4 py-4 sm:px-6 lg:px-8">
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-3xl font-semibold text-gray-700 underline" th:text="${user.identification != null} ? 'Edit User' : 'Create User'"></h1>
                        <a href="/users" class="text-gray-600 hover:text-orange-500 flex items-center gap-1">
                            <i class="ph ph-arrow-left"></i> Back to list
                        </a>
                    </div>
                    
                    <form th:action="@{/users}" th:object="${user}" method="post" class="space-y-6">
                        <input type="hidden" th:field="*{identification}">
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                                <input type="text" id="name" th:field="*{name}" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
                            </div>
                            
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email" id="email" th:field="*{email}" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
                            </div>
                            
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                                <input type="text" id="phone" th:field="*{phone}" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
                            </div>
                            
                            <div>
                                <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                                <input type="text" id="address" th:field="*{address}" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
                            </div>
                            
                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                <input type="password" id="password" th:field="*{password}"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
                            </div>
                        </div>
                        
                        <div class="flex justify-end space-x-4 pt-6">
                            <button type="button" onclick="window.location.href='/users'"
                                class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition duration-200">
                                Cancel
                            </button>
                            <button type="submit"
                                class="px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition duration-200 flex items-center gap-2">
                                <i class="ph ph-floppy-disk"></i>
                                <span th:text="${user.identification != null} ? 'Update' : 'Create'"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
