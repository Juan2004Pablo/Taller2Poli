<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-gray-800 to-gray-900 shadow-lg">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-6">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center">
                    <div class="hidden md:block ml-10">
                        <div class="flex items-center space-x-8">
                            <a href="/"
                                class="px-3 py-2 text-sm font-medium text-gray-100 hover:text-orange-400 transition duration-200">Home</a>
                            <a href="/users"
                                class="px-3 py-2 text-sm font-medium text-gray-100 hover:text-orange-400 transition duration-200">Users</a>
                            <a href="/categories"
                                class="px-3 py-2 text-sm font-medium text-gray-100 hover:text-orange-400 transition duration-200">Categories</a>
                            <a href="/products"
                                class="px-3 py-2 text-sm font-medium text-gray-100 hover:text-orange-400 transition duration-200">Products</a>
                            <a href="/pays"
                                class="px-3 py-2 text-sm font-medium text-gray-100 hover:text-orange-400 transition duration-200">Pays</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mx-auto px-4 py-8">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="p-6 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Lista de Usuarios</h1>
                <a href="/users/new"
                    class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-md flex items-center gap-2">
                    <i class="ph ph-plus"></i>
                    Nuevo Usuario
                </a>
            </div>

            <!-- Tabla de usuarios -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Nombre</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Teléfono</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Creado</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="user : ${users}">
                            <td class="px-6 py-4 whitespace-nowrap" th:text="${user.identification}"></td>
                            <td class="px-6 py-4 whitespace-nowrap" th:text="${user.name}"></td>
                            <td class="px-6 py-4 whitespace-nowrap" th:text="${user.email}"></td>
                            <td class="px-6 py-4 whitespace-nowrap" th:text="${user.phone}"></td>
                            <td class="px-6 py-4 whitespace-nowrap"
                                th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}"></td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex space-x-2">
                                    <a th:href="@{/users/edit/{id}(id=${user.identification})}"
                                        class="text-blue-600 hover:text-blue-900">
                                        <i class="ph ph-pencil"></i>
                                    </a>
                                    <a th:href="@{/users/delete/{id}(id=${user.identification})}"
                                        class="text-red-600 hover:text-red-900"
                                        onclick="return confirm('¿Eliminar este usuario?')">
                                        <i class="ph ph-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Confirmación antes de eliminar
        function confirmDelete() {
            return confirm('¿Estás seguro de eliminar este usuario?');
        }
    </script>
</body>

</html>
