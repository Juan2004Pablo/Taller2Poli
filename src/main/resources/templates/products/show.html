<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Product Details</title>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="max-w-4xl mx-auto py-10">
        <div class="bg-white shadow-lg rounded-lg p-6">
            <div class="flex items-center mb-6">
                <a href="/products" class="text-gray-500 hover:text-gray-700 mr-4 text-lg">
                    <i class="ph ph-arrow-left"></i>
                </a>
                <h1 class="text-3xl font-semibold text-gray-700">Product Details</h1>
            </div>

            <div class="flex justify-center mb-6">
                <img th:src="${product.image}" alt="Product Image" class="w-64 h-64 object-cover rounded-lg shadow-md">
            </div>

            <div class="space-y-4 text-lg">
                <p class="flex items-center">
                    <i class="ph ph-identification-card text-gray-500 mr-2"></i>
                    <strong class="text-gray-600">ID:</strong> 
                    <span class="text-gray-800 ml-2" th:text="${product.idProduct}"></span>
                </p>
                <p class="flex items-center">
                    <i class="ph ph-package text-gray-500 mr-2"></i>
                    <strong class="text-gray-600">Name:</strong> 
                    <span class="text-gray-800 ml-2" th:text="${product.name}"></span>
                </p>
                <p class="flex items-center">
                    <i class="ph ph-pencil-simple text-gray-500 mr-2"></i>
                    <strong class="text-gray-600">Description:</strong> 
                    <span class="text-gray-800 ml-2" th:text="${product.description}"></span>
                </p>
                <p class="flex items-center">
                    <i class="ph ph-currency-dollar text-gray-500 mr-2"></i>
                    <strong class="text-gray-600">Price:</strong> 
                    <span class="text-gray-800 ml-2" th:text="${product.price}"></span>
                </p>
                <p class="flex items-center">
                    <i class="ph ph-archive text-gray-500 mr-2"></i>
                    <strong class="text-gray-600">Stock:</strong> 
                    <span class="text-gray-800 ml-2" th:text="${product.stock}"></span>
                </p>
                <p class="flex items-center">
                    <i class="ph ph-folder text-gray-500 mr-2"></i>
                    <strong class="text-gray-600">Category:</strong> 
                    <span class="text-gray-800 ml-2" th:text="${product.category != null ? product.category.name : 'No category'}"></span>
                </p>
                <p class="flex items-center">
                    <i class="ph ph-calendar text-gray-500 mr-2"></i>
                    <strong class="text-gray-600">Created At:</strong> 
                    <span class="text-gray-800 ml-2" th:text="${#dates.format(product.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                </p>
            </div>

            <!-- Detalles del Producto (Relacionados) -->
            <div class="mt-6">
                <div class="mt-3 bg-gray-100 p-4 rounded-lg">
                    <ul>
                        <li th:each="detail : ${product.detailsProducts}" class="py-2 border-b last:border-none">
                            <i class="ph ph-info text-gray-500"></i>
                            <span class="text-gray-800 ml-2" th:text="${detail.detailInfo}"></span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Botón de edición -->
            <div class="flex justify-end mt-6">
                <a th:href="@{/products/edit/{id}(id=${product.idProduct})}" 
                   class="bg-orange-500 hover:bg-orange-700 text-white px-4 py-2 rounded-lg shadow flex items-center">
                    <i class="ph ph-pencil-simple mr-2"></i> Edit
                </a>
            </div>
        </div>
    </div>
</body>
</html>
