<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos por Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                Productos en: <span th:text="${category.categoryName}" class="badge bg-primary"></span>
            </h1>
            <a th:href="@{/products}" class="btn btn-outline-secondary">
                Volver a todos los productos
            </a>
        </div>
        
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div th:each="product : ${products}" class="col">
                <div class="card h-100">
                    <img th:src="${product.image}" class="card-img-top" style="height: 180px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text" th:text="${product.description ?: 'Sin descripción'}"></p>
                        <p class="card-text">
                            <strong>Precio:</strong> <span th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}"></span>
                        </p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/products/edit/{id}(id=${product.idProduct})}" 
                           class="btn btn-sm btn-outline-primary">
                            Editar
                        </a>
                    </div>
                </div>
            </div>
            
            <div th:if="${products.empty}" class="col-12">
                <div class="alert alert-warning">
                    No hay productos en esta categoría.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
