<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .product-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }
        .action-buttons .btn {
            margin-right: 5px;
        }
        .table-responsive {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0"><i class="bi bi-box-seam"></i> Productos</h1>
            <a href="/products/create" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Nuevo Producto
            </a>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th>Categoría</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.idProduct}"></td>
                                <td>
                                    <img th:src="${product.image}" class="product-img" 
                                         th:alt="${product.name}" 
                                         onerror="this.src='https://via.placeholder.com/80'">
                                </td>
                                <td th:text="${product.name}"></td>
                                <td>
                                    <span th:if="${product.category != null}" 
                                          th:text="${product.category.categoryName}" 
                                          class="badge bg-primary">
                                    </span>
                                    <span th:unless="${product.category != null}" 
                                          class="badge bg-secondary">
                                        Sin categoría
                                    </span>
                                </td>
                                <td th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}"></td>
                                <td>
                                    <span th:text="${product.stock}" 
                                          th:classappend="${product.stock == 0} ? 'text-danger' : ''">
                                    </span>
                                </td>
                                <td class="text-end action-buttons">
                                    <a th:href="@{/products/edit/{id}(id=${product.idProduct})}" 
                                       class="btn btn-sm btn-warning">
                                        <i class="bi bi-pencil"></i> Editar
                                    </a>
                                    <button type="button" 
                                            th:attr="data-id=${product.idProduct}" 
                                            class="btn btn-sm btn-danger btn-delete"
                                            data-bs-toggle="modal" 
                                            data-bs-target="#deleteModal">
                                        <i class="bi bi-trash"></i> Eliminar
                                    </button>
                                </td>
                            </tr>
                            <tr th:if="${products.empty}">
                                <td colspan="7" class="text-center py-4">
                                    <div class="alert alert-info mb-0">
                                        No hay productos registrados. 
                                        <a href="/products/create" class="alert-link">
                                            Crear un nuevo producto
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación de Eliminación -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar este producto? Esta acción no se puede deshacer.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <a id="confirmDelete" href="#" class="btn btn-danger">Eliminar</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuración del modal de eliminación
        document.querySelectorAll('.btn-delete').forEach(button => {
            button.addEventListener('click', function() {
                const productId = this.getAttribute('data-id');
                document.getElementById('confirmDelete').href = `/products/delete/${productId}`;
            });
        });

        // Manejo de errores en imágenes
        document.querySelectorAll('.product-img').forEach(img => {
            img.addEventListener('error', function() {
                this.src = 'https://via.placeholder.com/80';
            });
        });
    </script>
</body>
</html>
