<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .image-preview {
            max-width: 100%;
            max-height: 200px;
            display: block;
            margin: 10px auto;
            border-radius: 5px;
        }
        .required-field::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h2 class="mb-0"><i class="bi bi-plus-circle"></i> Nuevo Producto</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/products/save}" th:object="${product}" method="post" novalidate>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label required-field">Nombre</label>
                                    <input type="text" class="form-control" id="name" 
                                           th:field="*{name}" required>
                                    <div class="invalid-feedback">Ingrese el nombre del producto</div>
                                </div>
                                <div class="mb-3">
                                    <label for="category" class="form-label">Categoría</label>
                                    <select class="form-select" id="category" name="category.idCategory" required>
                                        <option value="">Seleccione una categoría</option>
                                        <option th:each="cat : ${categories}" 
                                                th:value="${cat.idCategory}"
                                                th:text="${cat.categoryName}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Descripción</label>
                                <textarea class="form-control" id="description" 
                                          th:field="*{description}" rows="3"></textarea>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="image" class="form-label required-field">Imagen URL</label>
                                    <input type="url" class="form-control" id="image" 
                                           th:field="*{image}" required
                                           placeholder="https://example.com/image.jpg">
                                    <div class="mt-2 text-center">
                                        <img id="imagePreview" src="#" alt="Vista previa" class="image-preview" style="display: none;">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <label for="price" class="form-label required-field">Precio</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="price" 
                                               th:field="*{price}" min="0" step="0.01" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <label for="stock" class="form-label required-field">Stock</label>
                                    <input type="number" class="form-control" id="stock" 
                                           th:field="*{stock}" min="0" required>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <a th:href="@{/products}" class="btn btn-secondary me-2">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-save"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Vista previa de imagen
        document.getElementById('image').addEventListener('input', function(e) {
            const preview = document.getElementById('imagePreview');
            if (e.target.value) {
                preview.src = e.target.value;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        });

        // Validación de formulario
        (function() {
            'use strict';
            const forms = document.querySelectorAll('form');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
