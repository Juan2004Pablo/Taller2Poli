<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .form-container { background: white; padding: 30px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 800px; margin: 0 auto; }
        h1 { color: #333; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit Product</h1>
        <form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="price" class="form-label">Price</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="price" th:field="*{price}" min="0" step="1" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="stock" th:field="*{stock}" min="0" required>
                </div>
            </div>
            
            <div class="d-flex justify-content-between">
                <a th:href="@{/products/index}" class="btn btn-secondary">
                    <i class="ph ph-arrow-left"></i> Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="ph ph-floppy-disk"></i> Update Product
                </button>
            </div>
        </form>
    </div>
</body>
</html>
