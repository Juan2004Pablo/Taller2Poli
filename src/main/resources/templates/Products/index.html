<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .table-container { background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 1200px; margin: 0 auto; }
        .action-btns a { margin-right: 5px; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Products Management</h1>
            <a th:href="@{/products/create}" class="btn btn-success">
                <i class="ph ph-plus"></i> Add Product
            </a>
        </div>
        
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th width="5%">ID</th>
                    <th width="20%">Name</th>
                    <th width="30%">Description</th>
                    <th width="10%">Price</th>
                    <th width="10%">Stock</th>
                    <th width="15%">Created At</th>
                    <th width="10%">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${'$' + product.price}"></td>
                    <td th:text="${product.stock}"></td>
                    <td th:text="${#temporals.format(product.createdAt, 'dd/MM/yyyy')}"></td>
                    <td class="action-btns">
                        <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-info btn-sm">
                            <i class="ph ph-eye"></i>
                        </a>
                        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">
                            <i class="ph ph-pencil"></i>
                        </a>
                        <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('Are you sure you want to delete this product?')">
                            <i class="ph ph-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
