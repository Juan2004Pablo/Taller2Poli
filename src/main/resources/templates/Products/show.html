<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .detail-container { background: white; padding: 30px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 800px; margin: 0 auto; }
        .detail-item { margin-bottom: 15px; padding: 10px; border-bottom: 1px solid #eee; }
        .detail-label { font-weight: bold; color: #495057; width: 150px; display: inline-block; }
        .detail-value { color: #212529; }
        h1 { color: #333; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="detail-container">
        <h1>Product Details</h1>
        
        <div class="detail-item">
            <span class="detail-label">ID:</span>
            <span class="detail-value" th:text="${product.id}"></span>
        </div>
        
        <div class="detail-item">
            <span class="detail-label">Name:</span>
            <span class="detail-value" th:text="${product.name}"></span>
        </div>
        
        <div class="detail-item">
            <span class="detail-label">Description:</span>
            <span class="detail-value" th:text="${product.description}"></span>
        </div>
        
        <div class="detail-item">
            <span class="detail-label">Price:</span>
            <span class="detail-value" th:text="${'$' + product.price}"></span>
        </div>
        
        <div class="detail-item">
            <span class="detail-label">Stock:</span>
            <span class="detail-value" th:text="${product.stock}"></span>
        </div>
        
        <div class="detail-item">
            <span class="detail-label">Created At:</span>
            <span class="detail-value" th:text="${#temporals.format(product.createdAt, 'dd/MM/yyyy')}"></span>
        </div>
        
        <div class="d-flex justify-content-between mt-4">
            <a th:href="@{/products/index}" class="btn btn-secondary">
                <i class="ph ph-arrow-left"></i> Back to List
            </a>
            <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-primary">
                <i class="ph ph-pencil"></i> Edit Product
            </a>
        </div>
    </div>
</body>
</html>
