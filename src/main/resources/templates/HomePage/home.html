<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Shopping cart</title>
    <style>
        .product-card:hover .product-image-overlay {
            opacity: 1;
        }
    </style>
</head>

<body class="h-full">
    <div class="min-h-full">
        <!-- Navbar -->
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center">
                        <div class="shrink-0">
                            <span class="text-white font-bold">E-Commerce</span>
                        </div>
                        <div class="hidden md:block">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <a href="/" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"
                                    aria-current="page">Home</a>
                                <a href="/products/index"
                                    class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Products</a>
                            </div>
                        </div>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-4 flex items-center md:ml-6">
                            <button type="button"
                                class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white"
                                onclick="window.location.href='/shopping-cart'">
                                <span class="absolute -inset-1.5"></span>
                                <span class="sr-only">Shopping cart</span>
                                <i class="ph ph-shopping-cart text-xl"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Header -->
        <header class="bg-white shadow-xs">
            <div class="mx-auto max-w-7xl px-4 py-4 sm:px-6 lg:px-8">
                <h1 class="text-lg/6 font-semibold text-gray-900">Home</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                <div class="mt-8 grid grid-cols-1 gap-y-12 sm:grid-cols-2 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8">
                    <div th:each="product : ${products}" class="group">
                        <div class="relative">
                            <a th:href="@{/home/show/{id}(id=${product.id})}">
                                <div class="relative h-72 w-full overflow-hidden rounded-lg bg-gray-100">
                                    <img th:src="${product.image}" alt="Product Image" class="h-full w-full object-cover object-center">
                                </div>
                            </a>
                            <div class="relative mt-4">
                                <a th:href="@{/home/show/{id}(id=${product.id})}"
                                    class="text-lg font-bold text-gray-900">
                                    <h3 th:text="${product.name}">Product Name</h3>
                                </a>
                                <p class="mt-1 text-sm text-gray-500 line-clamp-2" th:text="${product.description}">Product Description</p>
                                <p class="text-2xl font-extrabold text-blue-600 mt-3" th:text="${'$' + product.price}">Price</p>
                            </div>
                            <div class="absolute inset-x-0 top-0 flex h-72 items-end justify-end overflow-hidden rounded-lg p-4">
                                <div class="absolute inset-x-0 bottom-0 h-36 bg-gradient-to-t from-black opacity-50"></div>
                                <a th:href="@{/home/show/{id}(id=${product.id})}" class="relative text-white text-xl">
                                    <i class="ph ph-eye"></i>
                                </a>
                            </div>
                        </div>

                        <form th:action="@{/shopping-cart/add/{id}(id=${product.id})}" method="post"
                            class="mt-4 flex items-center space-x-3">
                            <label for="quantity-${product.id}" class="sr-only">Quantity</label>
                            <input type="number" id="quantity-${product.id}" name="quantity" min="1" th:attr="max=${product.stock}"
                                value="1" required
                                class="w-20 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

                            <button type="submit"
                                class="flex-1 inline-flex items-center gap-2 px-4 py-2 bg-gray-900 text-white rounded-md hover:bg-gray-700 whitespace-nowrap">
                                <i class="ph ph-shopping-cart text-lg"></i>
                                <span>Add to cart</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-100 mt-10">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="border-t border-gray-200 py-10 text-center">
                    <p class="text-sm text-gray-500">&copy; 2025 E-Commerce App. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Format prices
        document.querySelectorAll('.text-2xl').forEach(priceElement => {
            const priceText = priceElement.textContent.replace('$', '');
            const price = parseFloat(priceText);
            if (!isNaN(price)) {
                priceElement.textContent = new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 0
                }).format(price);
            }
        });
    </script>
</body>
</html>
