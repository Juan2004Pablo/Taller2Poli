<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title th:text="${product.name} + ' | E-Commerce'">Product Details</title>
</head>

<body class="h-full">
    <div class="min-h-full">
        <!-- Navbar -->
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center">
                        <div class="shrink-0">
                            <span class="text-white font-bold">E-Commerce</span>
                        </div>
                        <div class="hidden md:block">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <a href="/" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Home</a>
                                <a href="/products/index" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white">Products</a>
                            </div>
                        </div>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-4 flex items-center md:ml-6">
                            <button type="button"
                                class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white"
                                onclick="window.location.href='/shopping-cart'">
                                <span class="absolute -inset-1.5"></span>
                                <span class="sr-only">Shopping cart</span>
                                <i class="ph ph-shopping-cart text-xl"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="mx-auto max-w-7xl sm:px-6 sm:pt-16 lg:px-8">
            <div class="mx-auto max-w-2xl lg:max-w-none">
                <!-- Product -->
                <div class="lg:grid lg:grid-cols-2 lg:items-start lg:gap-x-8">
                    <!-- Image gallery -->
                    <div class="flex flex-col-reverse">
                        <div class="mx-auto mt-6 hidden w-full max-w-2xl sm:block lg:max-w-none">
                            <div class="grid grid-cols-4 gap-6">
                                <div class="relative flex h-24 items-center justify-center rounded-md bg-white">
                                    <span class="absolute inset-0 overflow-hidden rounded-md">
                                        <img th:src="${product.image}" alt="Product image" class="h-full w-full object-cover object-center">
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="aspect-h-1 aspect-w-1 w-full">
                            <img th:src="${product.image}" alt="Product image" class="h-full w-full object-cover object-center sm:rounded-lg">
                        </div>
                    </div>

                    <!-- Product info -->
                    <div class="mt-10 px-4 sm:mt-16 sm:px-0 lg:mt-0">
                        <div class="mt-6 flex items-center justify-between">
                            <h1 class="text-3xl font-bold tracking-tight text-gray-900" th:text="${product.name}">Product Name</h1>
                            <div th:if="${product.stock < 10}">
                                <span class="px-3 py-1 bg-red-600 text-white text-sm rounded-full font-medium">
                                    Only <span th:text="${product.stock}"></span> left!
                                </span>
                            </div>
                        </div>

                        <div class="mt-3">
                            <h2 class="sr-only">Product information</h2>
                            <p class="text-3xl tracking-tight text-gray-900 product-price" th:text="${'$' + product.price}">Price</p>
                        </div>

                        <!-- Reviews -->
                        <div class="mt-3">
                            <div class="flex items-center">
                                <div class="flex items-center">
                                    <i class="ph ph-star-fill text-yellow-500"></i>
                                    <i class="ph ph-star-fill text-yellow-500"></i>
                                    <i class="ph ph-star-fill text-yellow-500"></i>
                                    <i class="ph ph-star-fill text-yellow-500"></i>
                                    <i class="ph ph-star-fill text-yellow-500"></i>
                                </div>
                                <span class="ml-2 text-sm text-gray-500">24 reviews</span>
                            </div>
                        </div>

                        <div class="mt-6">
                            <h3 class="sr-only">Description</h3>
                            <div class="space-y-6 text-base text-gray-700">
                                <p th:text="${product.description}">Product description</p>
                            </div>
                        </div>

                        <form th:action="@{/shopping-cart/add/{id}(id=${product.id})}" method="post" class="mt-6">
                            <div class="mt-3 flex items-center space-x-4">
                                <button type="button" onclick="decreaseQuantity()"
                                    class="px-3 py-1 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-full shadow-md">
                                    <i class="ph ph-minus text-xl"></i>
                                </button>

                                <input type="number" id="quantity" name="quantity" min="1" th:attr="max=${product.stock}"
                                    class="w-14 text-center border border-gray-300 rounded-lg text-lg font-semibold"
                                    value="1" required>

                                <button type="button" onclick="increaseQuantity()"
                                    class="px-3 py-1 bg-gray-800 hover:bg-gray-900 text-white rounded-full shadow-md">
                                    <i class="ph ph-plus text-xl"></i>
                                </button>

                                <button type="submit"
                                    class="flex max-w-xs flex-1 items-center justify-center rounded-md border border-transparent bg-blue-600 px-4 py-3 text-base font-medium text-white hover:bg-blue-700 focus:outline-none sm:w-full">
                                    <i class="ph ph-shopping-cart text-lg mr-2"></i>
                                    Add to cart
                                </button>
                            </div>
                        </form>

                        <section aria-labelledby="features-heading" class="mt-12">
                            <h2 id="features-heading" class="text-xl font-bold text-gray-900">Features</h2>
                            <div class="mt-4">
                                <ul class="list-disc space-y-2 pl-5 text-base text-gray-700">
                                    <li>High-quality materials</li>
                                    <li>12-month warranty</li>
                                    <li>Easy returns</li>
                                    <li>24/7 customer support</li>
                                </ul>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-100 mt-10">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="border-t border-gray-200 py-10 text-center">
                    <p class="text-sm text-gray-500">&copy; 2025 E-Commerce App. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Quantity controls
        function increaseQuantity() {
            const input = document.getElementById('quantity');
            const max = parseInt(input.getAttribute('max'));
            let value = parseInt(input.value) || 1;
            if (value < max) {
                input.value = value + 1;
            }
        }

        function decreaseQuantity() {
            const input = document.getElementById('quantity');
            let value = parseInt(input.value) || 1;
            if (value > 1) {
                input.value = value - 1;
            }
        }

        // Format price
        document.querySelectorAll('.product-price').forEach(priceElement => {
            const priceText = priceElement.textContent.replace('$', '');
            const price = parseFloat(priceText);
            if (!isNaN(price)) {
                priceElement.textContent = new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 0
                }).format(price);
            }
        });
    </script>
</body>
</html>
